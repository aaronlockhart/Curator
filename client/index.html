<html>
<head>
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
    <title>Curator</title>
    <link rel="stylesheet" type="text/css" href="/style/style.css">
    <link rel="stylesheet" type="text/css" href="/node_modules/taggle/assets/css/taggle.css">
    <link rel="stylesheet" type="text/css" href="/node_modules/taggle/assets/css/projects.min.css">
    <link rel="stylesheet" type="text/css" href="/node_modules/taggle/assets/css/twilight.css">
</head>

<body>
    <div id="move_control" class="top_bar"></div>
    <div id="content" class="content">
        <div id="keep_control" class="content_item side_bar">&nbsp;</div>
        <div id="image_control" class="content_item">
            <div id="tags"></div>
            <img src="" width="100%" id="image">
        </div>
    </div>
    <div id="form_control" class="bottom_bar">
    <form action="/action" method="get" id="buttonForm">
        <input type="hidden" name="filename" id="filename">
        <input type="submit" name="button" value="prev">
        <input type="submit" name="button" value="keep">
        <input type="submit" name="button" value="unkeep">
        <input type="submit" name="button" value="next">
        <input type="submit" name="button" value="move">
    </form>
    </div>
    <script src="/bower_components/jquery/dist/jquery.min.js"></script>
    <script src="/bower_components/hammerjs/hammer.min.js"></script>
    <script src="/bower_components/jquery-hammerjs/jquery.hammer.js"></script>
    <script src="/node_modules/taggle/src/taggle-ie8.js"></script>
    <script src="/node_modules/taggle/src/taggle-ie9.js"></script>
    <script src="/node_modules/taggle/src/taggle.js"></script>
    <script src="/scripts/app.js"></script>
</body>
</html>
